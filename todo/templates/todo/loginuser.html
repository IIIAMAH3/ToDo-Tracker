{% extends "todo/base.html" %}
{% block content %}

<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow small p-4" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4">Log in</h2>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="d-flex align-items-center justify-content-between mt-3">
                <button type="submit" class="btn btn-primary rounded-pill px-4">Log In</button>
                <p class="mb-0" style="font-size: medium">
                    Do not have an account?
                    <a href="{% url 'signupuser' %}" class="register-link">Register</a>
                </p>
            </div>
        </form>
    </div>
</div>

{% endblock %}
