{% extends 'todo/base.html' %}

{% block content %}
    <div class="container mt-5" style="max-width: 500px">
        <h1 class="text-center mb-4">Sign up</h1>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST" class="p-4 border rounded bg-light shadow-sm">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-primary w-100 rounded-pill" style="max-width: 100px">Sign up</button>
        </form>
    </div>
    <div class="container text-center mt-3" style="font-size: 17px">
        <p>Do you already have an account? <a href="{% url 'loginuser' %}" class="btn btn-link p-0 align-baseline">Login here</a></p>
    </div>
{% endblock %}
