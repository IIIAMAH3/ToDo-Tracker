{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <title>{% block title %}ToDo Tracker{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'todo/css/style.css' %}">
    <style>
        /* –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞ (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é) */
        body {
            background-color: #ffffff;
            color: #000000;
            transition: background-color 0.3s, color 0.3s;
        }

        /* –¢—ë–º–Ω–∞—è —Ç–µ–º–∞ */
        body.dark-theme {
            background-color: #121212;
            color: #ffffff;
        }

        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ —Å—Ç–∏–ª–∏–∑—É–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏ */
        .card {
            background-color: #f8f9fa;
        }

        .dark-theme .card {
            background-color: #333;
        }

        /* –¢–µ–º–Ω–∞—è —Ç–µ–º–∞ –¥–ª—è navbar */
        .navbar.dark-theme {
            background-color: #333 !important;
        }

        .navbar.dark-theme .nav-link,
        .navbar.dark-theme .navbar-brand {
            color: #ffffff !important;
        }

        .theme-switcher {
            margin-left: 20px;
        }
    </style>
    <link rel="icon" type="image/png" href="{% static 'todo/logo.png' %}">
</head>

<body>
<nav id="topNav" class="navbar navbar-expand-md navbar-light" style="background: linear-gradient(to right, #66B2FF, #B3E0FF);">
    <div class="container-fluid mt-2">
        <!-- –õ–æ–≥–æ —Å–ª–µ–≤–∞ -->
        <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
            <img src="{% static "todo/logo.png" %}" width="35" height="35"
                 class="d-inline-block align-top" alt="Logo">
            <span class="ml-2" style="font-size: 23px">ToDo Tracker</span>
        </a>

        <!-- –ë—É—Ä–≥–µ—Ä-–∫–Ω–æ–ø–∫–∞ –¥–ª—è –º–æ–±–∏–ª–æ–∫ -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        {% if user.is_authenticated %}
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- –õ–µ–≤–∞—è —á–∞—Å—Ç—å: —Å—Å—ã–ª–∫–∏ -->
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link text" href="{% url 'createtodo' %}"><b>Create</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'currenttodos' %}"><b>Current</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'completedtodos' %}"><b>Completed</b></a>
                    </li>
                </ul>
                <!-- –ü—Ä–∞–≤–∞—è —á–∞—Å—Ç—å: logout + —Å–º–µ–Ω–∞ —Ç–µ–º—ã -->
                <ul class="navbar-nav">
                    <li class="nav-item d-flex align-items-center mr-3">
                        <span style="font-size: 18px">{{ user.username }}</span>
                    </li>
                    <li class="nav-item">
                        <form action="{% url 'logoutuser' %}" method="POST" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-primary">
                                <b>Logout</b>
                            </button>
                        </form>
                    </li>
                    <li class="nav-item ml-2">
                        <button id="toggleTheme" class="btn btn-secondary">üåô Dark Mode</button>
                    </li>
                </ul>
            </div>

        {% else %}
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="{% url 'signupuser' %}"><b>Sign up</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="{% url 'loginuser' %}"><b>Login</b></a>
                    </li>
                    <li class="nav-item ml-2">
                        <button id="toggleTheme" class="btn btn-secondary">üåô Dark Mode</button>
                    </li>
                </ul>
            </div>
        {% endif %}
    </div>
</nav>

{% block content %}{% endblock %}

<script>
    const toggleButton = document.getElementById('toggleTheme');
    const currentTheme = localStorage.getItem('theme') || 'light';

    if (currentTheme === 'dark') {
        document.body.classList.add('dark-theme');
        document.getElementById('topNav').classList.add('dark-theme');
        toggleButton.textContent = "‚òÄÔ∏è Light Mode";
    }

    toggleButton.addEventListener('click', () => {
        document.body.classList.toggle('dark-theme');
        document.getElementById('topNav').classList.toggle('dark-theme');

        if (document.body.classList.contains('dark-theme')) {
            localStorage.setItem('theme', 'dark');
            toggleButton.textContent = "‚òÄÔ∏è Light Mode";
        } else {
            localStorage.setItem('theme', 'light');
            toggleButton.textContent = "üåô Dark Mode";
        }
    });
</script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
