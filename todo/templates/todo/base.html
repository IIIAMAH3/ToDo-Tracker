{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <title>{% block title %}ToDo Tracker{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'todo/css/style.css' %}">
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
            transition: background-color 0.3s, color 0.3s;
        }

        /* ====== Dark theme ====== */
        body.dark-theme {
            background-color: #191d23;
            color: #ffffff;
        }

        /* ====== Card styling ====== */
        .card {
            background-color: #f8f9fa;
            color: #000000;
            border-radius: 12px;
            transition: background-color 0.3s, color 0.3s;
            border: 1px solid #e9ecef; /* Light border for light mode */
        }

        .dark-theme .card {
            background-color: #1e1e1e;
            color: #ffffff;
            border: 1px solid #374151; /* Subtle border for dark mode */
            box-shadow: none !important; /* Remove shadow in dark mode */
        }

        /* ====== Text inside cards ====== */
        .card h1,
        .card h2,
        .card h3,
        .card h4,
        .card h5,
        .card h6,
        .card p,
        .card a {
            transition: color 0.3s;
        }

        .dark-theme .card h1,
        .dark-theme .card h2,
        .dark-theme .card h3,
        .dark-theme .card h4,
        .dark-theme .card h5,
        .dark-theme .card h6,
        .dark-theme .card p {
            color: #ffffff;
        }

        /* ====== Form inputs ====== */
        .card input,
        .card select,
        .card textarea {
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: background-color 0.3s, color 0.3s, border 0.3s;
        }

        .dark-theme .card input,
        .dark-theme .card select,
        .dark-theme .card textarea {
            background-color: #2c2c2c;
            color: #ffffff;
            border: 1px solid #555555;
        }

        .card input::placeholder,
        .card textarea::placeholder {
            color: #999999;
        }

        .dark-theme .card input::placeholder,
        .dark-theme .card textarea::placeholder {
            color: #bbbbbb;
        }

        .card label {
            color: #333333; /* dark text for light mode */
            font-weight: 600;
        }

        /* For dark mode */
        .dark-theme .card label {
            color: #ffffff; /* white text for dark mode */
        }

        /* ====== Buttons ====== */
        .btn-primary {
            transition: background-color 0.3s, border-color 0.3s;
        }

        .dark-theme .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        /* ====== Link under button ====== */
        .register-link {
            color: #0d6efd;
            text-decoration: none;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        .dark-theme  .register-link {
            color: #4da3ff;
        }

        /* ====== Form layout ====== */
        form p {
            margin-bottom: 1rem;
        }
    </style>
    <link rel="icon" type="image/png" href="{% static 'todo/logo.png' %}">
</head>

<body>
<nav id="topNav" class="navbar navbar-expand-md navbar-light" style="background: linear-gradient(135deg, #ff7bd8 0%, #3fa9ff 100%);">
    <div class="container-fluid">
        <!-- –õ–æ–≥–æ —Å–ª–µ–≤–∞ -->
        <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
            <img src="{% static "todo/logo.png" %}" width="35" height="35"
                 class="d-inline-block align-top" alt="Logo">
            <span class="ml-2" style="font-size: 23px">ToDo Tracker</span>
        </a>

        <!-- –ë—É—Ä–≥–µ—Ä-–∫–Ω–æ–ø–∫–∞ –¥–ª—è –º–æ–±–∏–ª–æ–∫ -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        {% if user.is_authenticated %}
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- –õ–µ–≤–∞—è —á–∞—Å—Ç—å: —Å—Å—ã–ª–∫–∏ -->
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link text" href="{% url 'createtodo' %}"><b>Create</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'currenttodos' %}"><b>Current</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'completedtodos' %}"><b>Completed</b></a>
                    </li>
                </ul>
                <!-- –ü—Ä–∞–≤–∞—è —á–∞—Å—Ç—å: logout + —Å–º–µ–Ω–∞ —Ç–µ–º—ã -->
                <ul class="navbar-nav">
                    <li class="nav-item d-flex align-items-center mr-3">
                        <span style="font-size: 18px;">{{ user.username }}</span>
                    </li>
                    <li class="nav-item">
                        <form action="{% url 'logoutuser' %}" method="POST" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-primary">
                                <b>Logout</b>
                            </button>
                        </form>
                    </li>
                    <li class="nav-item ml-2">
                        <button id="toggleTheme" class="btn btn-secondary">üåô Dark Mode</button>
                    </li>
                </ul>
            </div>

        {% else %}
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="{% url 'signupuser' %}"><b>Sign up</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="{% url 'loginuser' %}"><b>Login</b></a>
                    </li>
                    <li class="nav-item ml-2">
                        <button id="toggleTheme" class="btn btn-secondary">üåô Dark Mode</button>
                    </li>
                </ul>
            </div>
        {% endif %}
    </div>
</nav>

{% block content %}{% endblock %}

<script>
    const toggleButton = document.getElementById('toggleTheme');
    const currentTheme = localStorage.getItem('theme') || 'light';

    if (currentTheme === 'dark') {
        document.body.classList.add('dark-theme');
        document.getElementById('topNav').classList.add('dark-theme');
        toggleButton.textContent = "‚òÄÔ∏è Light Mode";
    }

    toggleButton.addEventListener('click', () => {
        document.body.classList.toggle('dark-theme');
        document.getElementById('topNav').classList.toggle('dark-theme');

        if (document.body.classList.contains('dark-theme')) {
            localStorage.setItem('theme', 'dark');
            toggleButton.textContent = "‚òÄÔ∏è Light Mode";
        } else {
            localStorage.setItem('theme', 'light');
            toggleButton.textContent = "üåô Dark Mode";
        }
    });
</script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
