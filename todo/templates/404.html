{% extends "todo/base.html" %}
{% load static %}

{% block title %}Page Not Found - 404{% endblock %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'todo/css/style.css' %}">
    <style>
        /* 404-specific styles */
        .error-404-container {
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 60px 20px;
        }

        .error-404-content {
            max-width: 600px;
            margin: 0 auto;
        }

        .error-404-code {
            font-size: 120px;
            font-weight: bold;
            color: #e0e0e0;
            margin: 0;
            line-height: 1;
        }

        .error-404-title {
            font-size: 32px;
            font-weight: 600;
            color: #333;
            margin: 20px 0 15px;
        }

        .error-404-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .error-404-path {
            font-size: 14px;
            color: #999;
            font-family: monospace;

            padding: 8px 12px;
            border-radius: 4px;
            margin: 20px 0;
            word-break: break-all;
        }

        .error-404-actions {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .error-404-button {
            display: inline-block;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .error-404-button-primary {
            background-color: #007bff;
            color: white;
        }

        .error-404-button-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
        }

        .error-404-button-secondary {
            background-color: white;
            color: #333;
            border: 2px solid #ddd;
        }

        .error-404-button-secondary:hover {
            border-color: #007bff;
            color: #007bff;
        }

        .error-404-suggestions {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
        }

        .error-404-suggestions h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        .error-404-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .error-404-link-item {
            text-decoration: none;
            color: #007bff;
            font-size: 15px;
            transition: color 0.3s ease;
        }

        .error-404-link-item:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .error-404-code {
                font-size: 80px;
            }

            .error-404-title {
                font-size: 24px;
            }

            .error-404-actions {
                flex-direction: column;
                align-items: stretch;
            }

            .error-404-button {
                width: 100%;
                text-align: center;
            }
        }
    </style>
{% endblock %}

{% block content %}
    <div class="error-404-container page-background">
        <div class="error-404-content">
            <!-- 404 Code -->
            <h1 class="error-404-code">404</h1>

            <!-- Title -->
            <h2 class="error-404-title background-text">Oops! Page Not Found</h2>

            <!-- Message -->
            <p class="error-404-message">The page you are looking for does not exist</p>
        </div>

        <div class="error-404-path">
            <strong>Requested URL:</strong> {{ request.path }}
        </div>
        <a href="{% url 'home' %}" class="btn btn-primary rounded-pill">
            Homepage
        </a>
    </div>
{% endblock %}
